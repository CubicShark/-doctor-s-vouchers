<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/doctors/book}" th:object="${person}">
  <label for="name">Enter name and surname: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br/>
  <label for="age">Enter phone number: </label>
  <input type="text" th:field="*{phone}" id="age"/>
  <div style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Age Error</div>
  <br/>
  <label>
    <select name="idT">
      <option th:each=" talon : ${talons}" th:value="${talon.getId()}" th:text="${talon.getTime()}">
      </option>
    </select>
  </label>
  <br/>
  <br/>
  <input type="hidden" name="idD" th:value="${talons.get(0).getDoctor().getId()}"/>
  <input type="submit" value="забронировать"/>
</form>
<br/>
<a href="/talonCenter">На главный экран</a>
</body>
</html>
