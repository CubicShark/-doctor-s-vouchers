<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New doctor</title>
</head>
<body>

<form th:method="POST" th:action="@{/talonCenter/addDoctor}" th:object="${doctor}">
    <label for="name">Введите имя и фамилию: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> </div>
    <br/>
    <label for="speciality">Введите специальность: </label>
    <input type="text" th:field="*{speciality}" id="speciality"/>
    <div style="color:red" th:if="${#fields.hasErrors('speciality')}" th:errors="*{speciality}"> </div>
    <br/>
    <br/>
    <input type="submit" value="Добавить доктора"/>
</form>
<br/>
<a href="/talonCenter/admin">Вернуться</a><br/>
</body>
</html>
