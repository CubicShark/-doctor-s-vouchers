<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>show</title>
</head>
<body>

<div th:each="doctor : ${doctors}">
    <a th:text="${'Доктор ' + doctor.getName() + ' ,Специальность:' + doctor.getSpeciality()}">user</a>
    <a style="color:red" th:text="${talonService.notTakenTalons(doctor.getTalons()).isEmpty()} ? '    :У врача нет талонов' : ''"></a>
    <form action="/doctors/book">
        <input type="hidden" name="id" th:value="${doctor.getId()}"/>
        <button type="submit">Выбрать врача</button>
    </form>
    <br/>
</div>

<a href="/talonCenter">На главный экран</a>
</body>
</html>
